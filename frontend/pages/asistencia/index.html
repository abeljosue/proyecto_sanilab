<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencia</title>
  <link rel="stylesheet" href="../../assets/css/asistencia_moderno.css" />
  <link rel="icon" type="image/png" href="../../assets/images/Sanilab-favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="toast" class="toast hidden">
    <span id="toast-message"></span>
  </div>

  <div class="main-container">
    <div class="header">
      <button class="back-botton" onclick="location.href='../home/index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5" />
          <path d="M12 19l-7-7 7-7" />
        </svg>
        Volver
      </button>
      <h2 class="page-title">Control de Jornada</h2>
      <div id="statusBadge" class="status-badge">Cargando...</div>
    </div>

    <!-- Reloj Principal -->
    <div class="clock-container">
      <div class="date-display" id="currentDate">-- de -- de --</div>
      <div class="time-display" id="realTimeClock">--:--:--</div>
      <div class="total-counter">
        Tiempo trabajado hoy: <span id="totalTime">00:00:00</span>
      </div>
    </div>

    <!-- Botones de AcciÃ³n -->
    <div class="actions-container">
      <!-- BotÃ³n Inicio -->
      <button id="btnIniciar" class="action-btn btn-start hidden" onclick="marcarEntrada()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z" />
        </svg>
        Iniciar Jornada
      </button>

      <!-- Botones En Curso -->
      <div id="controlesEnCurso" class="active-controls hidden">
        <button id="btnPausar" class="action-btn btn-pause" onclick="marcarSalida('pausa')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
          </svg>
          Pausar
        </button>
        <button id="btnTerminar" class="action-btn btn-stop" onclick="marcarSalida('fin')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h12v12H6z" />
          </svg>
          Terminar Jornada
        </button>
      </div>

      <!-- Botones En Pausa -->
      <div id="controlesEnPausa" class="active-controls hidden">
        <button id="btnReanudar" class="action-btn btn-resume" onclick="marcarEntrada()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z" />
          </svg>
          Reanudar Jornada
        </button>
        <button id="btnTerminarPausa" class="action-btn btn-stop" onclick="marcarSalida('fin')">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h12v12H6z" />
          </svg>
          Terminar Jornada
        </button>
      </div>

      <!-- Mensaje Jornada Terminada -->
      <div id="mensajeTerminado" class="finished-message hidden">
        Â¡Jornada finalizada por hoy! Nos vemos maÃ±ana. ðŸ‘‹
      </div>
    </div>

    <!-- Historial de Tramos (Opcional, visible si hay datos) -->
    <div class="tramos-container">
      <h3>Resumen del DÃ­a</h3>
      <table class="tramos-table">
        <thead>
          <tr>
            <th>Entrada</th>
            <th>Salida</th>
            <th>DuraciÃ³n</th>
          </tr>
        </thead>
        <tbody id="listaTramos">
          <!-- Tramos insertados por JS -->
        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../js/pages/asistencia.js"></script>
</body>

</html>
