<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanilab | Cambiar contrase침a</title>
  <link rel="stylesheet" href="../../assets/css/auth.css" />
  <link rel="icon" type="image/png" href="../../assets/images/Sanilab-favicon.png" />
</head>
<body>
  <div class="background"></div>

  <main class="auth-container">
    <div class="auth-card">
      <img
        src="../../assets/images/Sanilab-logo.png"
        alt="Sanilab Logo"
        class="auth-logo"
      />

      <h1 class="auth-title"><strong>Cambiar contrase침a</strong></h1>
      <p class="auth-description">
        Ingresa tu correo y crea una nueva contrase침a para actualizar el acceso.
      </p>

      <form id="cambioForm" autocomplete="off">
        <label for="email"><strong>Correo electr칩nico</strong></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@correo.com"
          required
        />

        <label for="newPassword"><strong>Nueva contrase침a</strong></label>
        <div class="password-wrapper">
          <input type="password" id="newPassword" required />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword('newPassword', this)"
            aria-label="Mostrar contrase침a"
          >
            游녜
          </button>
        </div>

        <label for="confirmNewPassword"><strong>Confirmar nueva contrase침a</strong></label>
        <div class="password-wrapper">
          <input type="password" id="confirmNewPassword" required />
          <button
            type="button"
            class="toggle-password"
            onclick="togglePassword('confirmNewPassword', this)"
            aria-label="Mostrar contrase침a"
          >
            游녜
          </button>
        </div>

        <div id="passwordMsg2" class="helper"></div>

        <button type="submit">Guardar cambios</button>
      </form>

      <div class="links">
        <p><a href="../../index.html">Volver a iniciar sesi칩n</a></p>
      </div>

      <small class="security">Tus datos est치n protegidos y no se comparten.</small>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../../js/auth.js"></script>
  
  <script>
    bindConfirmPassword('newPassword', 'confirmNewPassword', 'passwordMsg2');

    document.getElementById('cambioForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const p1 = document.getElementById('newPassword').value;
      const p2 = document.getElementById('confirmNewPassword').value;

      if (!email) {
        alert('Ingresa tu correo.');
        return;
      }

      if (p1 !== p2) {
        alert('Las contrase침as no coinciden.');
        return;
      }

      try {
        const res = await axios.post('/api/auth/cambiar-password', {
          correo: email,
          nuevaPassword: p1
        });

        if (res.data.ok) {
          alert('Contrase침a actualizada exitosamente');
          window.location.href = '../../index.html';
        } else {
          alert(res.data.error || 'Error al cambiar contrase침a');
        }
      } catch (err) {
        alert('Error: ' + (err.response?.data?.error || err.message));
      }
    });
  </script>
</body>
</html>
